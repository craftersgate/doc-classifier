apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: doc-classifier-ingress
spec:
  tls:
  - hosts:
    - doc-classifier-service.withwatson-std-cluster.us-south.containers.mybluemix.net
    secretName: withwatson-std-cluster
  rules:
  - host: doc-classifier-service.withwatson-std-cluster.us-south.containers.mybluemix.net
    http:
      paths:
      - path: /
        backend:
          serviceName: doc-classifier-port-svc
          servicePort: 8080